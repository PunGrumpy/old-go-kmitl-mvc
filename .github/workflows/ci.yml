name: ğŸ¤¹â€â™‚ï¸ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: read
  checks: write
jobs:
  security:
    name: ğŸ”’ Security
    uses: ./.github/workflows/security.yml
  codeql:
    needs: [security]
    name: ğŸ«¸ CodeQL
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/codeql.yml
  lint:
    needs: [codeql]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: [1.21]
        golangci: [latest]
    name: ğŸ§¹ Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - name: ğŸŒµ Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: ğŸ€ Golangci Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ matrix.golangci }}
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go: [1.21]
    if: ${{ github.ref == 'refs/heads/main' }} && !contains(github.event.head_commit.message, '[skip ci]')
    name: ğŸš€ Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    needs: [lint]
    steps:
      - name: ğŸ’¤ Automated Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: 'go'
      - name: ğŸ“¦ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - name: ğŸŒµ Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
